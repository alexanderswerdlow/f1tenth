global_costmap:
  footprint: [[-0.2921, -0.1397], [-0.2921, 0.1397], [0.2921, 0.1397], [0.2921, -0.1397]]
  footprint_padding: 0.01
  transform_tolerance: 1.0
  update_frequency: 30.0
  publish_frequency: 15.0

  global_frame: map
  robot_base_frame: base_footprint
  resolution: 0.05

  track_unknown_space: false
  static_map: true
  rolling_window: false

  plugins:
  - {name: static,           type: "costmap_2d::StaticLayer"}
  - {name: sensor,           type: "costmap_2d::ObstacleLayer"}
  - {name: inflation,        type: "costmap_2d::InflationLayer"}

  static:
    map_topic: /map
    subscribe_to_updates: true

  sensor:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: false, clearing: true, max_obstacle_height: 0.4, min_obstacle_height: 0.08}

  inflation:
    inflation_radius: 2.5
    cost_scaling_factor: 8.0